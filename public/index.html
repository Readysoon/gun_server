<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GUN Sync Test</title>
  <script src="gun.js"></script>
</head>
<body>
  <h1>GUN Sync Test</h1>
  
  <div style="margin: 20px 0; display: flex; gap: 10px;">
    <input 
      type="text" 
      id="messageInput" 
      placeholder="Enter your message..." 
      style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
      onkeypress="handleKeyPress(event)"
    />
    <button onclick="sendCustomMessage()" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
  </div>
  
  <button onclick="sendData()">Daten senden (Auto)</button>
  <div id="output"></div>
  
  <h2>🗄️ Alle Daten in der Datenbank:</h2>
  <div id="allData" style="background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap;"></div>

  <script>
    const gun = Gun(['http://localhost:8765/gun']);

    // Daten speichern (Auto)
    function sendData() {
      const msg = 'Hallo von diesem PC - ' + new Date().toLocaleTimeString();
      gun.get('shared/data').put({ message: msg });
    }

    // Custom message sending
    function sendCustomMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (message) {
        const msg = message + ' - ' + new Date().toLocaleTimeString();
        gun.get('shared/data').put({ message: msg });
        input.value = '';
      }
    }

    // Handle Enter key press
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendCustomMessage();
      }
    }

    // Daten empfangen
    gun.get('shared/data').on(data => {
      document.getElementById('output').innerText = JSON.stringify(data);
    });

    // ALLE Daten aus der Datenbank anzeigen
    const allDataDiv = document.getElementById('allData');
    let allMessages = [];
    
    gun.get('shared/data').on(data => {
      if (data) {
        const timestamp = new Date().toLocaleTimeString();
        const newMessage = `[${timestamp}] shared/data: ${JSON.stringify(data, null, 2)}`;
        
        // Prüfe ob die Nachricht bereits existiert
        if (!allMessages.includes(newMessage)) {
          allMessages.push(newMessage);
          allDataDiv.innerHTML = allMessages.join('\n\n');
        }
      }
    });
  </script>
</body>
</html>
